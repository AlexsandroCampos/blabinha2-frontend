<div class="relative w-full h-screen overflow-hidden">
    <!-- Fundo com imagem repetida rotacionada -->
        <div class="absolute -inset-[50%] rotate-[-45deg] scale-150 bg-[url('assets/img/robots.png')] bg-repeat bg-[length:auto_auto] opacity-10">
    </div>
  
    <!-- Conteúdo sobre o fundo -->
    <div class="relative z-10 flex justify-center items-center h-full">
        <div class="bg-base-100 flex flex-col p-5 sm:p-10 rounded-4xl shadow-2xl flex-wrap min-h-110 max-w-4xl md:h-130 max-h-130">
            <h1 *ngIf="typeOfEnding == 1" class="text-base sm:text-2xl md:text-4xl font-bold text-center">Parabéns!!! Você montou um herói!</h1>
            <h1 *ngIf="typeOfEnding == 0" class="text-base sm:text-2xl md:text-4xl font-bold text-center">Não foi dessa vez, mas o herói te aguarda!</h1>
            <div [ngClass]="typeOfEnding === 1 ? 'sm:mt-8' : 'sm:mt-13'" class="flex flex-col sm:flex-row items-center sm:items-start sm:justify-center my-5 md:w-3xl">
                <div class="relative w-fit h-fit" *ngIf="chat && typeOfEnding == 1">
                    <img 
                        src="../../../assets/img/hero.jpeg"
                        alt=""
                        class="w-45 sm:w-auto sm:h-60 md:w-auto md:h-70 rounded-3xl object-cover shadow-md sm:mr-10">

                    <a href="../../../assets/img/hero.jpeg"
                        download="resultado-heroi.png"
                        class="absolute bottom-2 left-2 sm:bottom-4 sm:left-4 bg-black/60 p-2 rounded-full text-white hover:bg-black/80 transition btn btn-circle outline-0 border-0 shadow-none">
                        
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="w-4 h-4  md:w-5 md:h-5"
                            
                            viewBox="0 0 24 24"
                            fill="currentColor">
                        <path d="M19.92 12.08L12 20l-7.92-7.92l1.42-1.41l5.5 5.5V2h2v14.17l5.5-5.51zM12 20H2v2h20v-2z"/>
                        </svg>
                    </a>
                </div>

               
               <svg *ngIf="typeOfEnding == 0" xmlns="http://www.w3.org/2000/svg" class="w-30 h-30 sm:w-40 sm:h-40 md:w-50 md:h-50 fill-primary sm:mr-13" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22 14h-1c0-3.87-3.13-7-7-7h-1V5.73A2 2 0 1 0 10 4c0 .74.4 1.39 1 1.73V7h-1c-3.87 0-7 3.13-7 7H2c-.55 0-1 .45-1 1v3c0 .55.45 1 1 1h1v1a2 2 0 0 0 2 2h14c1.11 0 2-.89 2-2v-1h1c.55 0 1-.45 1-1v-3c0-.55-.45-1-1-1M9.79 16.5C9.4 15.62 8.53 15 7.5 15s-1.9.62-2.29 1.5c-.13-.31-.21-.64-.21-1a2.5 2.5 0 0 1 5 0c0 .36-.08.69-.21 1m9 0c-.39-.88-1.29-1.5-2.29-1.5s-1.9.62-2.29 1.5c-.13-.31-.21-.64-.21-1a2.5 2.5 0 0 1 5 0c0 .36-.08.69-.21 1"/>
              </svg>
                <div class="flex sm:flex-col flex-row space-x-4 sm:space-x-0 my-2 sm:my-0 sm:space-y-5">

                    <div class="flex flex-col">
                        <h3 class="text-base sm:text-xl md:text-2xl">Estrelas</h3>

                            </svg>
                            <span *ngIf="chat?.stars == 0" class="font-bold text-base sm:text-xl md:text-2xl">0</span>
                        </div>
                    </div>

                    <div class="flex flex-col justify-between">
                        <h3 class="text-base  sm:text-xl md:text-2xl">Tempo</h3>
                        <span class="font-bold text-base sm:text-xl">{{getDurationString()}}</span>
                    </div>

                    <div class="flex flex-col">
                        <h3 class="text-base  sm:text-xl md:text-2xl">Bônus</h3>
                        <div class="mt-1 sm:mt-0 grid grid-cols-5 gap-1 w-fit">

                            <svg *ngFor='let _ of creatArray(chat?.bonusQnt)' class="w-4 h-4 sm:w-6 sm:h-6 md:w-6 md:h-6 fill-primary" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve" transform="rotate(180)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier">

                            </svg>
                            <span *ngIf="chat?.bonusQnt == 0" class="font-bold text-base  sm:text-xl md:text-2xl">0</span> 
                        </div>
                    </div>
                    
                </div>
            </div>

            <div [ngClass]="typeOfEnding === 1 ? 'mt-7' : 'mt-13'" class="flex flex-col items-center w-full sm:flex-row sm:justify-center">
                <button (click)="endGame()" class="btn btn-accent w-40 rounded-3xl sm:mr-25">Sair</button>
                <button (click)="playAgain()" class="btn btn-primary w-40 rounded-3xl mt-3 sm:mt-0">Jogar Novamente</button>
            </div>

        </div>
    </div>
</div>
